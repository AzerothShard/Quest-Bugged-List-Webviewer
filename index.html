<!DOCTYPE html>
<html lang="en" ng-app="questbugged">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quest Bugged List">
    <meta name="author" content="ShinDarth, Helias">

    <title>Quest Bugged List</title>
    <link rel="shortcut icon" href="">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap.min.js"></script>
    <script src="js/lib/angular-tablesort.js"></script>
    <script src="js/app/main.js"></script>
    <script src="config.js"></script>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/tablesort.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if IE]>
<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    <div class="container text-center">
      <p class="h1 text-center">Quest Bugged List</p>
      <br>
      <br>      

      <div class="text-center" ng-controller="QuestBugged">

          <table class="table table-striped table-condensed" ts-wrapper>
            <thead>
              <th class="text-left" ts-criteria="LogTitle|lowercase">Quest</th>
              <th class="text-left" ts-criteria="Minlevel|parseInt">Minlevel</th>
              <th class="text-left" ts-criteria="AllowableRaces|lowercase">Races</th>
            </thead>
            <tbody class="buggedList">
              <tr ng-repeat="quest in quests" ts-repeat>
                <td class="text-left"><a target="_blank" ng-href="http://wotlk.openwow.com/quest={{ quest.ID }}"><strong>{{ quest.LogTitle }}</strong></a></td>
                <td class="text-left">{{ quest.Minlevel }}</td>
                <td class="text-left" ng-bind-html="quest.AllowableRaces"></td>
              </tr>
            </tbody>
          </table>

      </div>

      <hr>
      <!-- We worked for free to build this software, please do not remove the credit! -->
      <p class="text-center credits">Created by <a target="_blank" href="https://github.com/Helias"><strong>Helias</strong></a> && <a target="_blank" href="https://github.com/ShinDarth"><strong>ShinDarth</strong></a> </p>
    </div>
  </body>
</html>
